attributes:
    always_on_same_line:
        - "@IBAction"
        - "@IBOutlet"
        - "@IBSegueAction"
        - "@escaping"
        - "@autoclosure"
        - "@Sendable"
        - "@testable"
    always_on_line_above:
        - "@discardableResult"
        - "@MainActor"

expiring_todo:
